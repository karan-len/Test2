<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script> <!-- Include A-Frame library -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> <!-- Include AR.js for A-Frame -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script> <!-- Include QRCode.js for generating QR codes -->
</head>

<body style="margin: 0px; overflow: hidden;">
    <!-- Display the QR code for your AR experience -->
    <div id="qrcode" style="position: fixed; top: 10px; left: 10px; width: 100px; height: 100px;"></div>

    <a-scene embedded arjs="sourceType: webcam;"> <!-- Set up the AR scene -->
        <!-- Replace this with your 3D model (GLB or GLTF) -->
        <a-gltf-model
            src="https://github.com/karan-len/Test2/blob/2c04a0f13579ef446d62dd2fa45e623ecaebd732/Pizzaa%20(2).glb"
            scale="1 1 1"
            position="0 0 0"></a-gltf-model>

        <!-- Define a camera which will move according to the marker position -->
        <a-marker-camera preset="hiro" fov="90"></a-marker-camera>
    </a-scene>

    <script>
        // Function to generate and display the QR code
        function generateQRCode() {
            // Replace this URL with the actual URL to your AR experience HTML file
            const arExperienceURL = 'https://mellow-custard-cca680.netlify.app/';

            // Create a QR code generator instance
            const qrcode = new QRCode(document.getElementById("qrcode"), {
                text: arExperienceURL,
                width: 100, // Adjust the QR code size
                height: 100,
            });
        }

        // Call the generateQRCode function when the page loads
        window.onload = generateQRCode;
    </script>
</body>

</html>
