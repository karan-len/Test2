<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://unpkg.com/ar.js@2.2.8/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
    <!-- Display the QR code for your AR experience -->
    <div id="qrcode" style="position: fixed; top: 10px; left: 10px; width: 100px; height: 100px;"></div>

    <a-scene embedded arjs="sourceType: webcam;"> <!-- Set up the AR scene -->
        <!-- Replace this with your 3D model (GLB or GLTF) -->
        <a-gltf-model
            src="https://mellow-custard-cca680.netlify.app/Pizzaa%20(2).glb"
            scale="1 1 1"
            position="0 0 0">
        </a-gltf-model>

        <!-- Define a camera which will move according to the marker position -->
        <a-marker-camera preset="hiro" fov="90"></a-marker-camera>
    </a-scene>

    <script>
        // Function to generate and display the QR code
        function generateQRCode() {
            // Replace this URL with the actual URL to your AR experience HTML file
            const arExperienceURL = 'https://mellow-custard-cca680.netlify.app/';

            // Create a QR code generator instance
            const qrcode = new QRCode(document.getElementById("qrcode"), {
                text: arExperienceURL,
                width: 100, // Adjust the QR code size
                height: 100,
            });
        }

        // Call the generateQRCode function when the page loads
        window.onload = generateQRCode;
    </script>
</body>

</html>
