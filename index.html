<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://unpkg.com/ar.js@2.2.8/aframe/build/aframe-ar.js"></script>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <!-- Display the QR code for your AR experience -->
    <div id="qrcode" style="position: fixed; top: 10px; left: 10px; width: 100px; height: 100px;"></div>

    <a-scene embedded arjs="sourceType: webcam;">
      <!-- Add your AR content here. In this example, we're using a basic box. -->
      <a-box position="0 0.5 0" material="opacity: 0.5;"></a-box>
      
      <!-- Define a camera which will move according to the marker position -->
      <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>

    <script>
      // Function to generate and display the QR code
      function generateQRCode() {
        // Replace this URL with the actual URL to your AR experience HTML file
        const arExperienceURL = 'https://example.com/ar-experience.html';
        
        // Create a QR code generator instance
        const qrcode = new QRCode(document.getElementById("qrcode"), {
          text: arExperienceURL,
          width: 100,
          height: 100
        });
      }

      // Call the generateQRCode function when the page loads
      window.onload = generateQRCode;
    </script>
  </body>
</html>
